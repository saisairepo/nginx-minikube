<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAII testing on Minikube</title>
    <style>
        /* Adds a background resembling a heavenly sky */
        body {
            background: linear-gradient(to bottom, #cce7ff, #f0f8ff); /* Light blue gradient */
            color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Styles the heading with color */
        h1 {
            color: #0073e6; /* Blue text */
            text-align: center;
            padding-top: 20px;
        }

        /* Styles the image and adds the "heavenly death" animation */
        .center-image {
            display: block;
            margin: 20px auto;
            max-width: 50%; /* Scales down large images */
            border: 2px solid #0073e6;
            animation: float 6s ease-in-out infinite, fadeToGray 8s forwards, glow 4s infinite; /* Multiple animations */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); /* Initial glow effect */
            transition: transform 6s, opacity 6s;
        }

        /* Keyframes for the grayscale fade effect */
        @keyframes fadeToGray {
            0% {
                filter: grayscale(0%) brightness(100%);
            }
            100% {
                filter: grayscale(100%) brightness(150%); /* Fully grayscale with brightness to enhance the effect */
            }
        }

        /* Keyframes for the gentle floating effect */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Keyframes for the glowing effect */
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
        }

        /* Styles the audio player */
        .center-audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>In Loving Memory</h1>
    <img src="https://raw.githubusercontent.com/saisairepo/nginx-minikube/230139bd2f90fb5917fa5ad5ba15972f9ae46ef4/steph.jpg" alt="In Memory" class="center-image">

    <!-- Adds audio player below the image -->
    <audio controls class="center-audio">
        <source src="https://raw.githubusercontent.com/saisairepo/nginx-minikube/743b37f606a288f35b14b197b5621f9dd90c5b0c/ROS%C3%89%20%26%20Bruno%20Mars%20-%20APT.%20(Official%20Lyric%20Video).mp3?raw=true" type="audio/mpeg">
    </audio>
</body>
</html>
