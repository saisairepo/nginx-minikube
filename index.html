<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAII testing on Minikube</title>
    <style>
        /* Adds a background color */
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text for readability */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Styles the heading with color */
        h1 {
            color: #0073e6; /* Blue text */
            text-align: center;
            padding-top: 20px;
        }

        /* Styles the image and adds a "heavenly" animation */
        .center-image {
            display: block;
            margin: 20px auto;
            max-width: 80%; /* Scales down large images */
            border: 2px solid #0073e6; /* Optional border color */
            animation: floatAndGlow 4s infinite ease-in-out, fadeInOut 8s infinite; /* Apply the float and fade animations */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7)); /* Soft glow effect */
        }

        /* Keyframes for the floating and glowing effect */
        @keyframes floatAndGlow {
            0%, 100% {
                transform: translateY(0); /* Start and end at the original position */
            }
            50% {
                transform: translateY(-10px); /* Float up 10px at the halfway point */
            }
        }

        /* Keyframes for fading in and out to create an ethereal effect */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.7; /* Semi-transparent */
            }
            50% {
                opacity: 1; /* Fully visible at the halfway point */
            }
        }

        /* Center-aligns the audio player */
        .center-audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>STEPHEN CURRY!</h1>
    <img src="https://raw.githubusercontent.com/saisairepo/nginx-minikube/230139bd2f90fb5917fa5ad5ba15972f9ae46ef4/steph.jpg" alt="Sample image" class="center-image">

    <!-- Adds audio player below the image -->
    <audio controls class="center-audio">
        <source src="https://raw.githubusercontent.com/saisairepo/nginx-minikube/743b37f606a288f35b14b197b5621f9dd90c5b0c/ROS%C3%89%20%26%20Bruno%20Mars%20-%20APT.%20(Official%20Lyric%20Video).mp3?raw=true" type="audio/mpeg">
    </audio>
</body>
</html>
