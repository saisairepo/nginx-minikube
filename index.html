<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAII testing on Minikube</title>
    <style>
        /* Adds a background resembling a heavenly sky */
        body {
            background: linear-gradient(to bottom, #cce7ff, #f0f8ff); /* Light blue gradient */
            color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }

        /* Styles the heading with color */
        h1 {
            color: #0073e6; /* Blue text */
            text-align: center;
            padding-top: 20px;
        }

        /* Styles the image with a soft glow and floating effect */
        .center-image {
            display: block;
            margin: 20px auto;
            max-width: 50%;
            border: 2px solid #0073e6;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); /* Initial glow effect */
            animation: floatImage 5s ease-in-out infinite, pulseGlow 3s ease-in-out infinite;
        }

        /* Keyframes for floating image effect */
        @keyframes floatImage {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Keyframes for pulsing glow effect */
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)); }
        }

        /* Cloud background animation */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat-x;
            animation: moveClouds 30s linear infinite;
        }

        /* Keyframes for cloud animation */
        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Container for floating "angel orbs" */
        .angel-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Styles for each orb */
        .angel-orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0.8;
            animation: floatOrb 8s ease-in-out infinite;
        }

        /* Keyframes for floating orb effect */
        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        }

        /* Randomly position and size each orb */
        .angel-orb:nth-child(1) {
            top: 20%; left: 10%; width: 50px; height: 50px; animation-duration: 9s; animation-delay: 1s;
        }
        .angel-orb:nth-child(2) {
            top: 60%; left: 30%; width: 70px; height: 70px; animation-duration: 11s; animation-delay: 2s;
        }
        .angel-orb:nth-child(3) {
            top: 40%; left: 80%; width: 60px; height: 60px; animation-duration: 10s; animation-delay: 3s;
        }
        .angel-orb:nth-child(4) {
            top: 70%; left: 50%; width: 55px; height: 55px; animation-duration: 12s; animation-delay: 1.5s;
        }
        .angel-orb:nth-child(5) {
            top: 30%; left: 70%; width: 80px; height: 80px; animation-duration: 13s; animation-delay: 2.5s;
        }

        /* Center-aligns the audio player */
        .center-audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>In Loving Memory</h1>
    
    <div class="angel-orbs">
        <!-- Create multiple "orbs" to simulate floating angelic lights -->
        <div class="angel-orb"></div>
        <div class="angel-orb"></div>
        <div class="angel-orb"></div>
        <div class="angel-orb"></div>
        <div class="angel-orb"></div>
    </div>

    <!-- Cloud Background -->
    <div class="clouds"></div>
   
    <!-- Updated image URL -->
    <img src="https://raw.githubusercontent.com/saisairepo/nginx-minikube/blob/dcc06d19d0259d4e79a8f9a145b53c868d55f45f/steph.jpg" alt="In Memory" class="center-image">

    <!-- Adds audio player below the image -->
    <audio controls class="center-audio">
        <source src="https://raw.githubusercontent.com/saisairepo/nginx-minikube/743b37f606a288f35b14b197b5621f9dd90c5b0c/ROS%C3%89%20%26%20Bruno%20Mars%20-%20APT.%20(Official%20Lyric%20Video).mp3?raw=true" type="audio/mpeg">
    </audio>
</body>
</html>
