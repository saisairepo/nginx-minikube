apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-minikube:latest  # Use this if built directly in Minikube
        # OR image: your-docker-username/nginx-minikube:latest if pushed to Docker Hub
        ports:
        - containerPort: 80
